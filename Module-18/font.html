<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font Size by JavaScript</title>
</head>
<body>
    <h2>What can JavaScript do?</h2>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='16px'">
        Reset!
    </button>
    <p id="demo">JavaScript Can Change the style of an HTML element.</p>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='45px'">
        Bigger Size!
    </button>

    <script src="./n.js"></script>
</body>
</html>
