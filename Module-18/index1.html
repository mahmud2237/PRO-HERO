<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light on-off</title>
</head>

<body>
    <h1>Light on-off</h1>
    <img id="myImage" src="./off.gif" onclick="changeImage()" width="100" height="180">

    <p>Click the Light bulb to turn on/off the light</p>
    
    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match('on.gif')) {
                image.src = './off.gif';
            } else {
                image.src = './on.gif';
            }
        }
    </script>
</body>

</html>
