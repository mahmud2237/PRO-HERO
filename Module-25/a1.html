<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <header>
        <h1>Welcome to Document Object Model</h1>
    </header>
    <main id="main-container">
        <section>
            <h1 id="dom-title">My Awesome DOM re baba</h1>
            <ul>
                <li class="set-list">Jalali Set</li>
                <li class="set-list">Rafayat Set</li>
                <li class="set-list">Bonobash Set</li>
            </ul>
        </section>
        <section class="fruits-container">
            <h1 id="fruits-title">Fruits I like</h1>
            <ul>
                <li class="fruit-ilike">Mango</li>
                <li class="fruit-ilike">Orange</li>
                <li class="fruit-list">apple</li>
                <li class="fruit-list">Banana</li>
            </ul>
        </section>
        <section id="places-container" class="large-text">
            <h1 id="places-title">Places I like to visit</h1>
            <ul>
                <li class="important-places">Sundarban</li>
                <li class="important-places">Bandarban</li>
                <li class="important-places">Kataban</li>
                <li class="important-places">Cox's Bazar</li>
            </ul>
        </section>
    </main>

    <footer>
        <h1>Document Object Model</h1>
        <button id="changeColor">Change Color</button>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/srcinJS.js"></script>
    <script>
        const button = document.getElementById('changeColor');

        button.addEventListener('click', function () {
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'pink'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.style.backgroundColor = randomColor;
        });
    </script>
    <script src="./js/style.js"></script>
</body>

</html>
