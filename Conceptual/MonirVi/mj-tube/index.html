<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH Tube</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-screen-xl mx-auto p-5">
  <header>
    <nav class="flex flex-col md:flex-row gap-5 items-center justify-between pt-3 pb-8 border-b-gray-200 border-b-2">
      <img src="images/Logo.png" alt="" />
      <button onclick="handleClickSortByView()"
        class="bg-gray-300 hover:bg-[#20a7db] hover:text-white px-5 py-3 rounded-lg text-xl font-semibold">
        Sort by view
      </button>
      <a href="blog.html" target="_blank">
        <button class="bg-[#20a7db] px-5 py-3 rounded-lg text-xl text-white font-semibold">
          Blog
        </button></a>
    </nav>
  </header>
  <main>
    <!-- Category Type -->
    <section>
      <div id="category-container" class="flex justify-center gap-5 my-8 flex-wrap"></div>
    </section>
    <!-- Categories -->
    <section>
      <div id="video-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8"></div>
      <!-- Drawing Category -->
      <div id="drawing-image" class="hidden my-10 md:my-20 lg:my-24">
        <div class="flex flex-col items-center justify-center gap-8">
          <img class="w-36 md:w-48" src="images/Icon.png" alt="" />
          <h1 class="text-center text-3xl md:text-4xl lg:text-5xl text-bold">
            Oops!! Sorry, There is no<br />content here
          </h1>
        </div>
      </div>
    </section>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
